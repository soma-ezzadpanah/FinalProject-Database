<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            background-image: url('/static/books.jpg'); /* Use the uploaded ima$
background */
            background-size: cover; /* Cover the entire page */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keep the image fixed while scrolli$
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white; /* Set heading color to white */
            margin-top: 100px;
        }
        a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: white; /* Set link color to white */
            font-size: 18px;
        }
        a:hover {
            color: #cccccc; /* Light grey color for links on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Library Management System</h1>
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('search') }}">Search Books</a>
</body>
</html>
